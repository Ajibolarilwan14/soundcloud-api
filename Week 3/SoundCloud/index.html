<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>FEEL IT || SoundCloud Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>

</head>
<body id="soundcloud-player">
    <div class="ui container col">
        <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4">
                    <div class="col-left js-playlist">
                        <div class="inner"></div>
                </div>
            </div>
            <div class="col-right">
                <!-- <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4"> -->
                    <section class="b-name">
                        <h1 class="" style="font-family: 'Dancing Script', cursive;">Feel It</h1>
                        <h5 style="font-family: 'Dancing Script', cursive;">No dulling moments...</h5>
                    </section>
                <!-- </div> -->
            <div class="main">
                <div class="col-md-8 col-sm-8 col-lg-8 col-xl-8">
                    <div class="ui massive icon input">
                        <input type="text" placeholder="Search for a song or artist..." class="js-search input-search">
                        <i class="search icon js-submit"></i>
                    </div>
                </div>

                <div class="search-results js-search-results ui cards">
                    <h2>Please type in a search value!</h2>
                </div>
            </div>
        </div>
    </div>
</div> 


<script src='javascript/semantic.min.js'></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="https://w.soundcloud.com/player/api.js"></script>

<script src="javascript/main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
